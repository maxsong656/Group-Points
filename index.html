<body>
    <div class="container">
        <div class="header">
            <h1>å°ç»„ç§¯åˆ†ç®¡ç†ç³»ç»Ÿ</h1>
            <div>
                <button onclick="exportData()" class="btn-primary">å¯¼å‡ºæ•°æ®</button>
                <button onclick="showImport()" class="btn-primary">å¯¼å…¥æ•°æ®</button>
            </div>
        </div>

        <div class="create-section">
            <input type="text" id="groupName" placeholder="è¾“å…¥æ–°ç»„å">
            <input type="number" id="initPoints" value="0" min="0">
            <button onclick="createGroup()" class="btn-primary">åˆ›å»ºæ–°ç»„</button>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="groupsContainer"></div>

        <div id="rankingList">
            <h3>ğŸ† å®æ—¶æ’å</h3>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// æ›¿æ¢ä¸ºä½ çš„Firebaseé…ç½®
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB2sKCqV_JpdpSPHGDq0WW3V5FXgf7J0LU",
  authDomain: "group-points-ff523.firebaseapp.com",
  projectId: "group-points-ff523",
  storageBucket: "group-points-ff523.firebasestorage.app",
  messagingSenderId: "536655600391",
  appId: "1:536655600391:web:2df06b09a575cf25c743a2",
  measurementId: "G-YZ82E4V5L4"
};

// åˆå§‹åŒ–Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let groups = [];

// å®æ—¶ç›‘å¬æ•°æ®å˜åŒ–
db.ref('groups').on('value', (snapshot) => {
    groups = [];
    snapshot.forEach(childSnapshot => {
        const group = childSnapshot.val();
        group.id = childSnapshot.key;
        groups.push(group);
    });
    refreshUI();
    updateRanking();
});

function refreshUI() {
    const container = document.getElementById('groupsContainer');
    container.innerHTML = groups.map(group => `
        <div class="group-card">
            <h2>${group.name}</h2>
            <div style="margin: 15px 0">
                <span style="font-size: 24px; 
                    color: ${group.points >= 0 ? 'var(--success-color)' : 'var(--danger-color)'}">
                    ${group.points} åˆ†
                </span>
            </div>
            <div>
                <input type="number" id="input-${group.id}" value="10" min="1">
                <button onclick="updatePoints('${group.id}', '+')" class="btn-primary">â• å¢åŠ </button>
                <button onclick="updatePoints('${group.id}', '-')" class="btn-primary">â– å‡å°‘</button>
                <button onclick="deleteGroup('${group.id}')" class="btn-danger">åˆ é™¤å°ç»„</button>
            </div>
        </div>
    `).join('');
}

function createGroup() {
    const name = document.getElementById('groupName').value.trim();
    const points = parseInt(document.getElementById('initPoints').value) || 0;
    
    if (!name) {
        showError('ç»„åä¸èƒ½ä¸ºç©º');
        return;
    }
    if (groups.some(g => g.name === name)) {
        showError('ç»„åå·²å­˜åœ¨');
        return;
    }

    db.ref('groups').push({
        name,
        points,
        created: firebase.database.ServerValue.TIMESTAMP
    });
    document.getElementById('groupName').value = '';
}

async function updatePoints(id, operation) {
    const group = groups.find(g => g.id === id);
    const input = document.getElementById(`input-${id}`);
    const value = parseInt(input.value) || 0;
    
    const newPoints = operation === '+' ? 
        group.points + value : 
        Math.max(0, group.points - value);

    await db.ref(`groups/${id}`).update({ points: newPoints });
}

async function deleteGroup(id) {
    if (!confirm('ç¡®å®šè¦æ°¸ä¹…åˆ é™¤è¿™ä¸ªå°ç»„å—ï¼Ÿ')) return;
    await db.ref(`groups/${id}`).remove();
}

function updateRanking() {
    const sorted = [...groups].sort((a, b) => b.points - a.points);
    document.getElementById('rankingContent').innerHTML = sorted
        .map((group, index) => `
            <div class="rank-item">
                <span>${index + 1}. ${group.name}</span>
                <span>${group.points}</span>
            </div>
        `).join('');
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    setTimeout(() => errorDiv.style.display = 'none', 3000);
}

// æ•°æ®å¯¼å‡ºå¯¼å…¥åŠŸèƒ½
async function exportData() {
    const blob = new Blob([JSON.stringify(groups)], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `groups_${new Date().toISOString()}.json`;
    a.click();
}

function showImport() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'application/json';
    input.onchange = async (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const data = JSON.parse(e.target.result);
                await db.ref('groups').set(data);
                alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
            } catch (error) {
                alert('æ–‡ä»¶æ ¼å¼é”™è¯¯');
            }
        };
        reader.readAsText(file);
    };
    input.click();
}
</script>

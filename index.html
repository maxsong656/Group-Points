<body>
    <div class="container">
        <!-- ç®¡ç†å‘˜æ§åˆ¶æ  -->
        <div class="admin-header">

            <div id="adminControls">
                <input type="password" id="adminPass" placeholder="ç®¡ç†å¯†ç " style="display:none">
                <button class="btn btn-primary" id="loginBtn" onclick="toggleAdminMode()">ç®¡ç†å‘˜ç™»å½•</button>
                <button class="btn btn-danger" id="logoutBtn" onclick="logout()" style="display:none">é€€å‡ºç®¡ç†</button>
            </div>

        <!-- æ–°å»ºå°ç»„ -->
        <div class="create-section">
            <input type="text" id="groupName" placeholder="è¾“å…¥å°ç»„åç§°">

            <button class="btn btn-primary" onclick="createGroup()">æ–°å»ºå°ç»„</button>

        <!-- å°ç»„åˆ—è¡¨ -->
        <div id="groupsList"></div>

        <!-- å®æ—¶æ’å -->

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// ================= é…ç½®åŒºåŸŸ =================
// ä»Firebaseæ§åˆ¶å°è·å–ä»¥ä¸‹ä¿¡æ¯ï¼š
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB2sKCqV_JpdpSPHGDq0WW3V5FXgf7J0LU",
  authDomain: "group-points-ff523.firebaseapp.com",
  databaseURL: "https://group-points-ff523-default-rtdb.firebaseio.com",
  projectId: "group-points-ff523",
  storageBucket: "group-points-ff523.firebasestorage.app",
  messagingSenderId: "536655600391",
  appId: "1:536655600391:web:2df06b09a575cf25c743a2",
  measurementId: "G-YZ82E4V5L4"
};
const ADMIN_PASSWORD = "Admin@2024";  // è®¾ç½®ç®¡ç†å‘˜å¯†ç 
// ================= é…ç½®ç»“æŸ =================

// åˆå§‹åŒ–Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// å…¨å±€çŠ¶æ€
let groups = [];
let isAdmin = localStorage.getItem('isAdmin') === 'true';

// åˆå§‹åŒ–ç›‘å¬
db.ref('groups').on('value', snapshot => {
    groups = [];
    snapshot.forEach(child => {
        groups.push({ id: child.key, ...child.val() });
    });
    refreshUI();
    updateRanking();
});

// æ ¸å¿ƒåŠŸèƒ½
function createGroup() {
    if (!verifyAdmin()) return;
    
    const name = document.getElementById('groupName').value.trim();
    const points = parseInt(document.getElementById('initPoints').value) || 0;

    if (!name) return alert("å°ç»„åç§°ä¸èƒ½ä¸ºç©º");
    if (groups.some(g => g.name === name)) return alert("å°ç»„å·²å­˜åœ¨");

    db.ref('groups').push({
        name,
        points,
        created: Date.now()
    });
    
    document.getElementById('groupName').value = '';
}

function updatePoints(id, operation) {
    if (!verifyAdmin()) return;
    
    const group = groups.find(g => g.id === id);
    const input = document.getElementById(`input-${id}`);
    const value = parseInt(input.value) || 0;

    let newPoints = group.points;
    operation === '+' ? newPoints += value : newPoints = Math.max(0, newPoints - value);

    db.ref(`groups/${id}`).update({ points: newPoints });
}

function deleteGroup(id) {
    if (!confirm("ç¡®è®¤åˆ é™¤è¯¥å°ç»„ï¼Ÿ") || !verifyAdmin()) return;
    db.ref(`groups/${id}`).remove();
}

// æƒé™ç®¡ç†
function verifyAdmin() {
    if (!isAdmin) {
        alert("è¯·å…ˆè¿›å…¥ç®¡ç†å‘˜æ¨¡å¼");
        toggleAdminMode();
        return false;
    }
    return true;
}

function toggleAdminMode() {
    const pass = prompt("è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ï¼š");
    if (pass === ADMIN_PASSWORD) {
        isAdmin = true;
        localStorage.setItem('isAdmin', true);
        refreshUI();
    } else if (pass !== null) {
        alert("å¯†ç é”™è¯¯");
    }
}

function logout() {
    isAdmin = false;
    localStorage.removeItem('isAdmin');
    refreshUI();
}

// ç•Œé¢æ›´æ–°
function refreshUI() {
    const container = document.getElementById('groupsList');
    container.innerHTML = groups.map(group => `
        <div class="group-card">
            <h2>${group.name}</h2>
            <div class="points-display">
                å½“å‰ç§¯åˆ†ï¼š<span style="color:${group.points >= 0 ? 'var(--success-color)' : 'var(--danger-color)'}">
                ${group.points}
                </span>
            </div>
            <div class="controls">
                <input type="number" id="input-${group.id}" value="10" min="1">
                <button class="btn btn-primary" onclick="updatePoints('${group.id}', '+')">â• å¢åŠ </button>
                <button class="btn btn-primary" onclick="updatePoints('${group.id}', '-')">â– å‡å°‘</button>
                <button class="btn btn-danger" onclick="deleteGroup('${group.id}')">åˆ é™¤å°ç»„</button>
            </div>
        </div>
    `).join('');

    document.body.classList.toggle('view-mode', !isAdmin);
    document.getElementById('logoutBtn').style.display = isAdmin ? 'inline-block' : 'none';
}

function updateRanking() {
    const sorted = [...groups].sort((a, b) => b.points - a.points);
    document.getElementById('rankingList').innerHTML = sorted
        .map((g, i) => `
            <div class="rank-item">
                <span>${i + 1}. ${g.name}</span>
                <span>${g.points}åˆ†</span>
            </div>
        `).join('');
}

// åˆå§‹åŒ–
refreshUI();
</script>
